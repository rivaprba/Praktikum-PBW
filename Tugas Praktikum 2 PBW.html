<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjualan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: left;
            flex-direction: column;
            height: 100vh;
            margin: 30px;
        }
        .container {
            width: 40%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: rgb(0, 85, 255);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: rgb(0, 85, 255);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Form Penjualan</div>
        <label><b>Produk</b></label>
        <input type="text" >
        <label><b>Jumlah</b></label>
        <input type="number" >
        <label><b>Harga</b></label>
        <input type="text" >
        <button>Tambahkan</button>
    </div>
    <div class="container">
        <div class="title">Data Penjualan Bulanan</div>
        <table>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Produk</th>
                <th colspan="2">Penjualan</th>
            </tr>
            <tr>
                <th>Jumlah</th>
                <th>Harga Total</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Sepatu</td>
                <td>50</td>
                <td>Rp 25.000.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Tas</td>
                <td>30</td>
                <td>Rp 15.000.000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jam Tangan</td>
                <td>20</td>
                <td>Rp 10.000.000</td>
            </tr>
            <tr>
                <th colspan="2">Total Penjualan</th>
                <th>100</th>
                <th>Rp 50.000.000</th>
            </tr>
        </table>
    </div>
</body>
</html>
