<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci dan Kalkulator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f4f4f4;
        }
        .container {
            text-align: center; 
            background: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2 { color: #4A90E2; }
        button { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
        input { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deret Fibonacci</h2>
        <label for="fiboInput">Masukkan jumlah angka: </label>
        <input type="number" id="fiboInput" value="10">
        <button onclick="generateFibonacci()">Cetak Fibonacci</button>
        <p id="fiboResult"></p>

        <h2>Kalkulator</h2>
        <input type="number" id="num1" placeholder="Angka 1">
        <input type="number" id="num2" placeholder="Angka 2">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <button onclick="calculate()">Hitung</button>
        <p id="calcResult"></p>
    </div>

    <script>
        // 1. Program untuk mencetak deret Fibonacci
        function generateFibonacci() {
            const n = document.getElementById('fiboInput').value;
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            document.getElementById('fiboResult').innerText = `Deret Fibonacci: ${fib.join(', ')}`;
        }

        // 2. Kalkulator dengan arrow function dan spread operator
        const calculator = (operator, ...numbers) => {
            switch (operator) {
                case '+': return numbers.reduce((a, b) => a + b);
                case '-': return numbers.reduce((a, b) => a - b);
                case '*': return numbers.reduce((a, b) => a * b);
                case '/': return numbers.reduce((a, b) => a / b);
                case '%': return numbers.reduce((a, b) => a % b);
                default: return 'Operator tidak valid';
            }
        };

        function calculate() {
            const num1 = Number(document.getElementById('num1').value);
            const num2 = Number(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            const result = calculator(operator, num1, num2);
            document.getElementById('calcResult').innerText = `Hasil: ${result}`;
        }
    </script>
</body>
</html>
