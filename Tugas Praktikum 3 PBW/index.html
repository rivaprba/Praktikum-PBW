<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjualan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 flex justify-start">
    <div class="space-y-6 w-full max-w-2xl">
        <div class="bg-white p-6 rounded-lg shadow-md w-full border border-gray-300">
            <h2 class="text-xl font-semibold text-center mb-4">Form Penjualan</h2>
            <form id="formPenjualan" class="space-y-3">
                <input type="text" id="produk" placeholder="Produk" class="w-full p-2 border rounded" required>
                <input type="number" id="jumlah" placeholder="Jumlah" class="w-full p-2 border rounded" required>
                <input type="text" id="harga" placeholder="Harga" class="w-full p-2 border rounded" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Tambahkan</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md w-full border border-gray-300">
            <h2 class="text-xl font-semibold text-center mb-4">Data Penjualan Bulanan</h2>
            <table class="w-full border-collapse border border-gray-300" id="dataPenjualan">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="border border-gray-400 p-2" rowspan="2">No</th>
                        <th class="border border-gray-400 p-2" rowspan="2">Produk</th>
                        <th class="border border-gray-400 p-2" colspan="2">Penjualan</th>
                    </tr>
                    <tr class="bg-blue-500 text-white">
                        <th class="border border-gray-400 p-2">Jumlah</th>
                        <th class="border border-gray-400 p-2">Harga Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-gray-400 p-2">1</td>
                        <td class="border border-gray-400 p-2">Sepatu</td>
                        <td class="border border-gray-400 p-2">50</td>
                        <td class="border border-gray-400 p-2">Rp 25.000.000</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-2">2</td>
                        <td class="border border-gray-400 p-2">Tas</td>
                        <td class="border border-gray-400 p-2">30</td>
                        <td class="border border-gray-400 p-2">Rp 15.000.000</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-2">3</td>
                        <td class="border border-gray-400 p-2">Jam Tangan</td>
                        <td class="border border-gray-400 p-2">20</td>
                        <td class="border border-gray-400 p-2">Rp 10.000.000</td>
                    </tr>
                    <tr class="bg-gray-200 font-bold">
                        <td class="border border-gray-400 p-2 text-center" colspan="2">Total Penjualan</td>
                        <td class="border border-gray-400 p-2">100</td>
                        <td class="border border-gray-400 p-2">Rp 50.000.000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
